<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memorama de Presidentes</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f2f5, #dce1ea);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #212121;
      min-height: 100vh;
    }
    h1 {
      margin: 20px;
      font-size: 2.5em;
      color: #1a237e;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    #startScreen, #gameScreen {
      display: none;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    #startScreen.active, #gameScreen.active {
      display: block;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    label, select, button {
      margin: 10px 0;
      font-size: 1em;
      display: block;
    }
    select, button {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-weight: bold;
    }
    button {
      background-color: #3949ab;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #303f9f;
    }
    #status {
      font-size: 1.2em;
      margin: 20px 0;
      text-align: center;
      color: #1a237e;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border: 3px solid #c5cae9;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      max-width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .card.reveal {
      background-color: #e3f2fd;
    }
    .card h4, .card p {
      display: none;
      margin: 5px 0;
    }
    .card.reveal h4, .card.reveal p, .card.reveal img {
      display: block !important;
    }
    .jugador1 { border-color: #e53935 !important; }
    .jugador2 { border-color: #43a047 !important; }
    .jugador3 { border-color: #fb8c00 !important; }
    .jugador4 { border-color: #5e35b1 !important; }
    #marcador {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Memorama de Presidentes</h1>
  <div id="startScreen" class="active">
    <label for="level">Selecciona un tipo de juego:</label>
    <select id="level">
      <option value="nacional">Presidentes de MÃ©xico</option>
      <option value="municipal">Presidentes Municipales</option>
      <option value="mixto">Mixto</option>
    </select>
    <label for="players">Cantidad de jugadores (1-4):</label>
    <select id="players">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button onclick="startGame()">Iniciar Juego</button>
  </div>
  <div id="gameScreen">
    <div id="status"></div>
    <div class="board" id="game"></div>
    <div id="marcador"></div>
    <button onclick="endGame()">Terminar Juego</button>
  </div>
  <script src="datosPresidentes.js"></script>
  <script src="juego.js"></script>
</body>
</html>
