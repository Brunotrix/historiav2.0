
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memorama de Presidentes</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f2f5, #dce1ea);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #212121;
      min-height: 100vh;
    }
    h1 {
      margin: 20px;
      font-size: 2.5em;
      color: #1a237e;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    #startScreen, #gameScreen {
      display: none;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    #startScreen.active, #gameScreen.active {
      display: block;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    label, select, button {
      margin: 10px 0;
      font-size: 1em;
      display: block;
    }
    select, button {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-weight: bold;
    }
    button {
      background-color: #3949ab;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #303f9f;
    }
    #status {
      font-size: 1.2em;
      margin: 20px 0;
      text-align: center;
      color: #1a237e;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border: 3px solid #c5cae9;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      max-width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .card.reveal {
      background-color: #e3f2fd;
    }
    .card h4, .card p {
      display: none;
      margin: 5px 0;
    }
    .card.reveal h4, .card.reveal p, .card.reveal img {
      display: block !important;
    }
    .jugador1 { border-color: #e53935 !important; }
    .jugador2 { border-color: #43a047 !important; }
    .jugador3 { border-color: #fb8c00 !important; }
    .jugador4 { border-color: #5e35b1 !important; }
    #marcador {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Memorama de Presidentes</h1>
  <div id="startScreen" class="active">
    <label for="level">Selecciona un tipo de juego:</label>
    <select id="level">
      <option value="nacional">Presidentes de México</option>
      <option value="municipal">Presidentes Municipales</option>
      <option value="mixto">Mixto</option>
    </select>
    <label for="players">Cantidad de jugadores (1-4):</label>
    <select id="players">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button onclick="startGame()">Iniciar Juego</button>
  </div>

  <div id="gameScreen">
    <div id="status"></div>
    <div class="board" id="game"></div>
    <div id="marcador"></div>
    <button onclick="endGame()">Terminar Juego</button>
  </div>
  <script>
    // Lista de presidentes nacionales y municipales
const presidentesNacionales = {

      "Benito Juárez": {
        img: "https://www.inehrm.gob.mx/sitios/proceres/images/paginas/juarez.png",
        info: "1858–1872. Reforma Liberal, separación Iglesia-Estado."
      },
      "Lázaro Cárdenas": {
        img: "https://www.inehrm.gob.mx/sitios/proceres/images/paginas/cardenas.png",
        info: "1934–1940. Nacionalización del petróleo, creación del IPN."
      },
      "Porfirio Díaz": {
        img: "https://media.istockphoto.com/id/1428425685/es/vector/general-porfirio-d%C3%ADaz-presidente-de-m%C3%A9xico.jpg?s=1024x1024&w=is&k=20&c=fsg0vhRtsWRV3mU8INDCkfjyAX2MzUK1AKiA3Hrusok=",
        info: "1876–1911. Modernización, ferrocarriles, dictadura prolongada."
      },
      "Álvaro Obregón": {
        img: "https://upload.wikimedia.org/wikipedia/commons/a/a1/Portrait_of_%C3%81lvaro_Obreg%C3%B3n_4.jpg",
        info: "1920–1924. Reconstrucción nacional tras la Revolución."
      },
      "Andrés Manuel López Obrador": {
        img: "https://scontent.flov1-1.fna.fbcdn.net/v/t1.6435-9/53308991_10158462383359782_8821607928264916992_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=G5m6xFc8yZEQ7kNvwFNYCZK&_nc_oc=Adm_dXoJ7V8Xi2QxSx9KG9radj-jsI3-J2NQpRI7m3BOLr_Q7wmXs7yTTjfHia3Qw60Sh8s2LjsxpBYApB7Rtnia&_nc_zt=23&_nc_ht=scontent.flov1-1.fna&_nc_gid=IC_53nsQQoLtUVVBsJt-wA&oh=00_AfI5w_qvhIY24ro-O-XTn74rlQXGNX_fcRlzbn7qlA4TCg&oe=68674DB5",
        info: "2018–2024. Cuarta Transformación, programas sociales."
      },
      "Gustavo Díaz Ordaz": {
        img: "https://upload.wikimedia.org/wikipedia/commons/5/52/Retrato_de_Gustavo_D%C3%ADaz_Ordaz.png",
        info: "1964–1970. Desarrollo estabilizador, represión del 68."
      },
      "Carlos Salinas de Gortari": {
        img: "https://www.efemerides.info/imagen/escala/2019/1/a1040/carlos_salinas_gortari-mx.jpg",
        info: "1988–1994. Privatización, firma del TLCAN."
      },
    
      "Francisco I. Madero": {
        img: "https://www.inehrm.gob.mx/sitios/proceres/images/paginas/madero.png",
        info: "1911–1913. Inicio de la Revolución Mexicana."
      }
    };

    const presidentesMunicipales = {
      "Clara Brugada": {
        img: "https://scontent.flov1-1.fna.fbcdn.net/v/t39.30808-6/484088969_1195988325222029_5499346803744669906_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=jQdNXbNRoHMQ7kNvwGB5FnS&_nc_oc=AdkA-vcFU7m9JI2MNHoiPitqyZCgeuc3GBJG6Px6NdTUxaWGKIs8R0RjZ9BHpHEMdDrZTHiB7_nGyt-vI0Q_NAW2&_nc_zt=23&_nc_ht=scontent.flov1-1.fna&_nc_gid=RApWjBhtV3KS4hUdYFVOxw&oh=00_AfK6I93ggEfNylVZV7KBYVFgoJgC4o00Apflc6V1g8fXcQ&oe=6845C6C6",
        info: "Iztapalapa. Utopías comunitarias, impulso social."
      },
      "Santiago Taboada": {
        img: "https://scontent.flov1-1.fna.fbcdn.net/v/t39.30808-6/431861801_978523530303071_3700760393785473093_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=l8cVUjsh_kcQ7kNvwEfSkH6&_nc_oc=AdnLLkrIEKUK6ntEujDZSnit-Mv3P8yBX4mPQ2zZePnBkPJgI3gdW4wExklddW9KD-O-05Vg-69GsuHBoeqYK5Ws&_nc_zt=23&_nc_ht=scontent.flov1-1.fna&_nc_gid=avESiIZRccwdyYliZGwj3A&oh=00_AfItHiBQz6oxq_IIslZ_3Tmo701f2attmvCovh9349MmFw&oe=6845A5B9",
        info: "Benito Juárez. Seguridad ciudadana, programa Blindar BJ."
      },
      "Adrián Rubalcava": {
        img: "http://aldf.gob.mx/media/diputados/rubalcavasuarezadrian.jpg",
        info: "Cuajimalpa. Desarrollo urbano y obra pública."
      },
      "Mauricio Tabe": {
        img: "https://cloudfront-us-east-1.images.arcpublishing.com/eluniversal/CIY5QXIPLRAYLI3RYGK3XSYGSA.jpg",
        info: "Miguel Hidalgo. Reactivación económica y transparencia."
      },
      "Armando Quintero": {
        img: "https://cdn-3.expansion.mx/infographic/2021/06/02-00/01/46-00000179-c59d-d7dc-a5fd-e7bfb91d0002-default/img/05.png",
        info: "Iztacalco. Reordenamiento vial, mercados públicos."
      },
      "Sandra Cuevas": {
        img: "https://blob.posta.com.mx/images/2023/09/11/306981079_5668371723228732_7320314821546880125_n-focus-0-0-1479-828.webp",
        info: "Cuauhtémoc. Programas culturales y remodelación urbana."
      },
      "Patricia Aceves": {
        img: "https://www.alcaldesdemexico.com/revista/wp-content/uploads/2021/03/patricia-aceves.jpg",
        info: "Tlalpan. Iniciativas de género y educación."
      },
};

let jugadores = 1, turnoActual = 1, scores = {}, carta1 = null, lock = false, tiempo = 40, timer;

function obtenerCartas(nivel) {
  if (nivel === 'nacional') return { ...presidentesNacionales };
  if (nivel === 'municipal') return { ...presidentesMunicipales };
  return { ...presidentesNacionales, ...presidentesMunicipales };
}

function startGame() {
  document.getElementById('startScreen').classList.remove('active');
  document.getElementById('gameScreen').classList.add('active');
  const nivel = document.getElementById('level').value;
  jugadores = parseInt(document.getElementById('players').value);
  turnoActual = 1;
  tiempo = 40;
  scores = {};
  const data = obtenerCartas(nivel);
  const nombres = Object.keys(data);
  const cartas = [...nombres, ...nombres].sort(() => Math.random() - 0.5);
  const game = document.getElementById('game');
  game.innerHTML = '';
  cartas.forEach(nombre => {
    const div = document.createElement('div');
    div.className = 'card';
    div.dataset.name = nombre;
    div.innerHTML = `
      <img src="${data[nombre].img}" style="display:none">
      <h4 style="display:none">${nombre}</h4>
      <p style="display:none">${data[nombre].info}</p>
    `;
    div.onclick = () => voltearCarta(div);
    game.appendChild(div);
  });
  actualizarEstado();
  iniciarTemporizador();
}

function voltearCarta(card) {
  if (lock || card.classList.contains('matched') || card.classList.contains('reveal')) return;
  card.classList.add('reveal');
  card.querySelectorAll('img, h4, p').forEach(e => e.style.display = 'block');
  if (!carta1) {
    carta1 = card;
    return;
  }
  lock = true;
  if (carta1.dataset.name === card.dataset.name) {
    carta1.classList.add(`jugador${turnoActual}`, 'matched');
    card.classList.add(`jugador${turnoActual}`, 'matched');
    scores[turnoActual] = (scores[turnoActual] || 0) + 1;
    carta1 = null;
    lock = false;
  } else {
    setTimeout(() => {
      [carta1, card].forEach(c => {
        c.classList.remove('reveal');
        c.querySelectorAll('img, h4, p').forEach(e => e.style.display = 'none');
      });
      carta1 = null;
      siguienteTurno();
      lock = false;
    }, 1000);
  }
}

function siguienteTurno() {
  turnoActual = (turnoActual % jugadores) + 1;
  tiempo = Math.max(10, tiempo - 5);
  actualizarEstado();
}

function actualizarEstado() {
  document.getElementById('status').innerText = `Turno del Jugador ${turnoActual} | Tiempo: ${tiempo}s`;
}

function iniciarTemporizador() {
  clearInterval(timer);
  timer = setInterval(() => {
    tiempo--;
    if (tiempo <= 0) {
      siguienteTurno();
    }
    actualizarEstado();
  }, 1000);
}

function endGame() {
  clearInterval(timer);
  let resultado = 'Marcador Final:';
  for (let j = 1; j <= jugadores; j++) {
    resultado += `Jugador ${j}: ${scores[j] || 0} puntos
`;
  }
  alert(resultado);
  document.getElementById('gameScreen').classList.remove('active');
  document.getElementById('startScreen').classList.add('active');
}
  </script>
</body>
</html>
